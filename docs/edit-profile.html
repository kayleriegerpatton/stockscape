<main>
  <div id="form-container" class="form-container">
    <form id="user-bio-form">
      <div class="form-group">
        <label for="username" class="text-white">Email address</label>
        <input
          type="username"
          class="form-control"
          id="username"
          placeholder="bitCoinBoi69"
        />
      </div>
      <div class="form-group">
        <label for="investor-type" class="text-white">Investor Type</label>
        <select class="form-control" id="investor-type">
          <option>Yolo Life Savings</option>
          <option>Weekend Investor</option>
          <option>Play it safe</option>
          <option>r/WallStreetBets Graduate</option>
          <option>Jamie Dimonhands</option>
        </select>
      </div>
      <div class="form-group">
        <label for="favourite-company" class="text-white"
          >Favourite Company</label
        >
        <select multiple class="form-control" id="favourite-company">
          <option>$TSLA</option>
          <option>$GOOGL</option>
          <option>$AMZN</option>
          <option>$GME</option>
          <option>$JPM</option>
        </select>
      </div>
      <div class="form-group">
        <label for="user-bio" class="text-white">About Me</label>
        <textarea class="form-control" id="user-bio" rows="3"></textarea>
      </div>
    </form>
  </div>
</main>
